<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="http://localhost:3000/home">EmpData</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/login">Login</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/details">Show all employees</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col-md-8 offset-2">
            <div class="card">
                <div class="card-header text-center">Register Form</div>
                <form action="http://localhost:3000/registerForm" method="POST">
                    <div class="form-group">
                        <label for="eno">Employee No.:</label>
                        <input type="number" id="eno" name="eno" placeholder="Enter eno." class='form-control' required>
                    </div>
                    <div class="form-group">
                        <label for="ename">Employee Name:</label>
                        <input type="text" id="ename" name="ename" placeholder="Enter ename." class='form-control' required>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass" placeholder="Enter password" class='form-control' required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
